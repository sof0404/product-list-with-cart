<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Product list with cart</title>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>Desserts</h1>
    </header>

    <!-- Grid de productos -->
    <div class="products-grid" id="products-grid">
      <!-- Los productos se cargarán dinámicamente con JavaScript -->
    </div>

    <!-- Sección del carrito -->
    <div class="cart-section">
      <div class="cart-header">
        <h2 class="cart-title">Your Cart</h2>
        <span class="cart-count" id="cart-count">0</span>
      </div>
      
      <div class="cart-items" id="cart-items">
        <div class="empty-cart">Your added items will appear here</div>
      </div>
      
      <div class="cart-total" id="cart-total" style="display: none;">
        <span>Total:</span>
        <span id="total-amount">$0.00</span>
      </div>
      
      <div class="cart-actions" id="cart-actions" style="display: none;">
        <button class="confirm-order-btn" id="confirm-order-btn">Confirm Order</button>
        <button class="start-new-order-btn" id="start-new-order-btn">Start New Order</button>
      </div>
    </div>
  </div>

  <!-- Modal de confirmación -->
  <div class="modal" id="confirmation-modal">
    <div class="modal-content">
      <div class="modal-icon">✓</div>
      <h3>Order Confirmed!</h3>
      <p>Thank you for your order. Your delicious desserts will be prepared with care.</p>
      <button class="start-new-order-btn" onclick="closeModal()">Start New Order</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="./script.js"></script>
</body>
</html>
